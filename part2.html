<!DOCTYPE html>
<html>
	<head>
		<title>Javascript running game</title>
		</head>
	<body onload="do_game()">
		<script>
		var target;
var colors=["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
var finished =false;
var guesses=0
function do_game(){

	var random_number = Math.random()*10;
	var random_number_integer = Math.floor(random_number);
	target = random_number_integer+1;
	alert("The target color is "+colors[target]);

	while(!finished){
	var input_guess = prompt("I am thinking of one of these colors:\n\n" + "blue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n\n" + "What color am I thinking of?");
	var input = String(input_guess);
	//alert(input);
	guesses+=1;
	finished=check_guess();

	}//end of while

	function check_guess(){
		if(colors.indexOf(input)<0){
			alert("Sorry! I do not recognize your color.\n\n" + "Please try again.\n\n");
		}
		if(input>colors[target]){
			alert("Sorry! your guess is not correct\n\n" + "Hint: your color is alphabetically higher than mine.\n\n" + "Please try again.\n\n");
			return false;
		}
		if(input<colors[target]){
			alert("Sorry! your guess is not correct\n\n" + "Hint: your color is alphabetically lower than mine.\n\n" + "Please try again.\n\n");
			return false;
		}
		alert("Congratulations! You have guessed the color!\n\n" + "It took you "+ guesses + " guesses to finish the game!\n\n" + "You can see the color in the background");
		myBody=document.getElementsByTagName("body")[0];
		myBody.style.background=colors[target];
		return true; 
	
	}
	



	}
		</script>
	</body>
	</html>
